<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Selector.css">
        <title>
            Types of Selectors
        </title>
    </head>
    <body>
        <div>
            <p>
                Element Selector
            </p>
        </div>
        <div>
            <p id="Id">
                Id Selector
            </p>
        </div>
        <div>
            <p class="Class">
                Class Selector 1
            </p>
            <h1 class="Class">
                Element with Class Selector
            </h1>
        </div>
        <div id="Descendant">
            <h1>Without Descendant Selector</h1>
            <h2>With Descendant Selector</h2>
            <h3>With Descendant Selector 2</h3>
        </div>
        <div id="Child">
            <h1>With Child Selector</h1>
            <div>
                Without Child Selector
            </div>
            <h2>With Child Selector</h2>
        </div>
    </body>
</html>
