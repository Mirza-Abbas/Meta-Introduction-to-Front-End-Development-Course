<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="elements_style.css">
        <title>
            Block level and Inline ELements
        </title>
    </head>
    <body>
        <div>
            <span>This text</span>
            <span>is <b>without</b> new line</span>
            <span>and is <em>inline.</em></span>
            <div>
                <span>This text</span>
            </div>
            <span>has a</span>
            <span><b>new line</b></span>
            <span>and is <em>block level.</em></span>
        </div>
        <div>
            <span>This text</span>
            <div  id="middle">
                <span>is <b>converted</b></span>
            </div>
            <span>from <em>block</em> to <em>inline</em></span>
            <span>using <u>CSS</u>.</span>
        </div>
    </body>
</html>
