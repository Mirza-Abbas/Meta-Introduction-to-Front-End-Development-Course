<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Table
        </title>
        <body>
            <h1>This is an HTML Table:</h1>
            <h2>r = row, c = column</h2>
            <table>
                <tr>
                    <td>(r1,c1)</td>
                    <td>(r1,c2)</td>
                    <td>(r1,c3)</td>
                    <td>(r1,c4)</td>
                </tr>
                <tr>
                    <td>(r2,c1)</td>
                    <td>(r2,c2)</td>
                    <td>(r2,c3)</td>
                    <td>(r2,c4)</td>
                </tr>
                <tr>
                    <td>(r3,c1)</td>
                    <td>(r3,c2)</td>
                    <td>(r3,c3)</td>
                    <td>(r3,c4)</td>
                </tr>
                <tr>
                    <td>(r4,c1)</td>
                    <td>(r4,c2)</td>
                    <td>(r4,c3)</td>
                    <td>(r4,c4)</td>
                </tr>
            </table>
        </body>
    </head>
</html>
