<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form>
            <div><!-- Username Section-->
                <label for="UserName">User Name:</label>
                <br>
                <input type="text" name="UserName">
                <br> 
            </div>
            <div><!-- Password Section-->
                <label for="Password">Password:</label>
                <br>
                <input type="password" name="Password">
                <br>
            </div>
            <div><!--Email Section-->
                <label for="Email">Email:</label>
                <br>
                <input type="email" name="Email">
                <br>
            </div>
            <div><!--Gender Section-->
                <label>Gender:</label>
                <br>
                <div>
                    <input type="radio" name="Male" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Female" value="Female">
                    <label for="Female">Female</label>
                    <br>
                </div>
            </div>
            <div><!--Age Section-->
                <label for="age">Age:</label>
                <br>
                <input type="number" name="age">
                <br>
            </div>
            <div><!--Education Section-->
                <label>Education:</label>
                <br>
                <div>
                    <input type="checkbox" name="SSC" value="SSC">
                    <label for="SSC">SSC</label>
                    <input type="checkbox" name="HSC" value="HSC">
                    <label for="HSC">HSC</label>
                    <input type="checkbox" name="Bachelors" value="Bachelors">
                    <label for="Bachelors">Bachelors</label>
                    <input type="checkbox" name="Masters" value="Masters">
                    <label for="Masters">Masters</label>
                    <input type="checkbox" name="PhD" value="PhD">
                    <label for="PhD">P.hD</label>
                    <br>
                </div>
            </div>
            <div><!--CV Section-->
                <label for="CV">Upload CV:</label>
                <br>
                <input type="file" name="CV">
                <br>
            </div>
            <div><!--Submit Section-->
                <label>Click to Submit:</label>
                <br>
                <input type="submit">   
                <br>
            </div>
        </form>
    </body>
</html>
