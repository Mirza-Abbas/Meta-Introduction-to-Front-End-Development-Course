<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Lists
        </title>
    </head>
    <body>
        <h1>This is an Unordered list:</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <h1>This is an Ordered list:</h1>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html>
