<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Paragraph
        </title>
    </head>
    <body>
        <p>
            This is an HTML Paragraph.
            <br/> This is a <Strong>Strong</Strong> text.
            <br/> This is a <b>Bold</b> text.
            <br/> This is a <em>Emphasis</em> text.
            <br/> This is a <i>Italics</i> text.
            <br/> This is a <strong><em>Strong Emphasis</em></strong> text.
            <br/> This is a <b><i>Bold Italics</i></b> text.
        </p>
    </body>
</html>
