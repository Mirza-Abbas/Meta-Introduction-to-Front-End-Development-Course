<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>
            Simple Bootstrap Webpage
        </title>
    </head>
    <body>
        <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Our Menu</h1>
                    <h2>Salad</h2>
                    <p>Lettuce, Vegetables and mozzarella</p>
                    <img src="Salad.jpg" class="img-fluid">
                    <h2>Pasta</h2>
                    <p>Eggs, Flour and Sauce</p>
                    <img src="Pasta.jpeg" class="img-fluid">
                    <h3>Cake</h3>
                    <p>Flour, Sugar and Dairy</p>
                    <img src="Cake.jpg" class="img-fluid">
                </div>
                <div class="col">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Salad</td>
                            <td>$7.00</td>
                        </tr>
                        <tr>
                            <td>Pasta</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Cake</td>
                            <td>$18.00</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
