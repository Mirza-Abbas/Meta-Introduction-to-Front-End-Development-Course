<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS Library: -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>
            Bootstrap Form Elements
        </title>
    </head>
    <body>
        <!-- Bootstrap Javascript Library: -->
        <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <form>
            <div><!-- Username Section-->
                <label for="UserName">User Name:</label>
                <br>
                <input type="text" name="UserName" class="form-control">
                <br> 
            </div>
            <div><!-- Password Section-->
                <label for="Password">Password:</label>
                <br>
                <input type="password" name="Password" class="form-control">
                <br>
            </div>
            <div><!--Email Section-->
                <label for="Email">Email:</label>
                <br>
                <input type="email" name="Email" class="form-control">
                <br>
            </div>
            <div><!--Gender Section-->
                <label>Gender:</label>
                <br>
                <div>
                    <input type="radio" name="Male" value="Male" class="form-check-input">
                    <label for="Male">Male</label>
                    <input type="radio" name="Female" value="Female" class="form-check-input">
                    <label for="Female">Female</label>
                    <br>
                </div>
            </div>
            <div><!--Age Section-->
                <label for="age">Age:</label>
                <br>
                <input type="number" name="age" class="form-control">
                <br>
            </div>
            <div><!--Education Section-->
                <label>Education:</label>
                <br>
                <div>
                    <input type="checkbox" name="SSC" value="SSC" class="form-check-input">
                    <label for="SSC">SSC</label>
                    <input type="checkbox" name="HSC" value="HSC" class="form-check-input">
                    <label for="HSC">HSC</label>
                    <input type="checkbox" name="Bachelors" value="Bachelors" class="form-check-input">
                    <label for="Bachelors">Bachelors</label>
                    <input type="checkbox" name="Masters" value="Masters" class="form-check-input">
                    <label for="Masters">Masters</label>
                    <input type="checkbox" name="PhD" value="PhD" class="form-check-input">
                    <label for="PhD">P.hD</label>
                    <br>
                </div>
            </div>
            <div><!--CV Section-->
                <label for="CV">Upload CV:</label>
                <br>
                <input type="file" name="CV">
                <br>
            </div>
            <div><!--Submit Section-->
                <label>Click to Submit:</label>
                <br>
                <input type="submit">   
                <br>
            </div>
        </form>
    </body>
</html>
